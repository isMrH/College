<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>用户注册</title>
    <style type="text/css">
        .txt
        {
            width: 150px;
        }
    </style>

    <script src="../../script/jquery.js" type="text/javascript"></script>

    <script type="text/javascript">

        $(function() {
            $("#txtName").bind("focus", function() {
                if ($("#txtName").val() == "请输入用户名")
                    $("#txtName").val("");
            });
            $("#txtName").bind("blur", function() {              
                $.get("register.ashx", $("#txtName").serialize (), function(msg) {
                    if (msg == 1)
                        $("#infoName").html("<font color='green'>恭喜您，用户名可以使用！</font>");
                    else
                        $("#infoName").html("<font color='red'>对不起，用户名已被占用！</font>");
                }, "text");
            });
        });
    </script>

</head>
<body>
<form name="form1">
用户名:<input type="text" id="txtName" name="txtName" value="请输入用户名" class="txt" /><span
    id="infoName">请输入用户名</span><br />
<br />
密&nbsp;&nbsp;&nbsp; 码:<input type="password" name="txtPassword" id="txtPassword"
    class="txt" /><br />
<br />
<input type="button" name="regist" value="注册" /><br />
</form>
</body>
</html>
