<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>无标题页</title>

    <script src="jquery-1.4.1-vsdoc.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            //next
            var $p1 = $("p").next();
            //prev
            var $ul1 = $("ul").prev();
            //siblings
            var $p2 = $("p").siblings();
            //closest
            $(document).bind("click", function(e) {
                $(e.target).closest("li").css("color", "red");
            })
            //children
            var $body = $("body").children();
            var $p = $("p").children();
            var $ul = $("ul").children();
            alert($body.length);
            alert($p.length);
            alert($ul.length);
            for (var i = 0, len = $ul.length; i < len; i++) {
                alert($ul[i].innerHTML);
            }


            //css-DOM
            $("p").css("color"); //获取颜色
            $("p").css("color", "red"); //设置颜色
            $("p").css({ "fontSize": "30px", "backgroundColor": "888888" }); //设置字体大小和背景色
            $("p").css("opacity", "0.5");   //设置半透明
            $("p").height();   //获取高
            $("p").height(100); //设置高度
            $("p").width();   //获取宽度
            $("p").width(100); //设置宽度

            //offset
            var offset = $("p").offset();
            var left = offset.left; //左
            var top = offset.top;   //右
            //position
            var position = $("p").position();
            var left = position.left;
            var top = position.top;
            //scrollTop scrollLeft
            var $p = $("p");
            var scrollTop = $p.scrollTop;
            var scrollLeft = $p.scrollLeft;
            
            
        })
        

    </script>

</head>
<body>
    <p>p元素</p>
    <ul>
        <li>li1</li>
        <li>li2</li>
        <li>li3</li>
    </ul>
</body>
</html>
