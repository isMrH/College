<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="jquery-1.4.1-vsdoc.js" type="text/javascript"></script>
    <style type="text/css">
      span
      {
      	border :solid 1px black;
      	 background-color:Gray;
      	  font-size:14px;
      	   font-weight:bold;}
      	 
      	 #context
      	 {
      	 	float:left;
      	 	margin-left:100px;}
    </style>
    <script type="text/javascript">
        $(function() {
            $("#add").click(function() {
                var $options = $("#select1 option:selected"); //获取选中项
                var $remove = $options.remove(); //删除选中项
                $remove.appendTo("#select2"); //追击给对方
            });
            $("#add_all").click(function() {
                var $options = $("#select1 option"); //获取选中项
                var $remove = $options.remove(); //删除选中项
                $remove.appendTo("#select2"); //追击给对方
            });
            $("#remove").click(function() {
                var $options = $("#select2 option:selected"); //获取选中项
                var $remove = $options.remove(); //删除选中项
                $remove.appendTo("#select1"); //追击给对方
            });
            $("#remove_all").click(function() {
                var $options = $("#select2 option"); //获取选中项
                var $remove = $options.remove(); //删除选中项
                $remove.appendTo("#select1"); //追击给对方
            });
            //双击追加

            $("#select1").dblclick(function() {
                var $option = $("option:selected", this);
                $option.appendTo("#select2");
            });
            $("#select2").dblclick(function() {
                var $option = $("option:selected", this);
                $option.appendTo("#select1");
            });


        });
    </script>
</head>
<body>
<div id="context">
   <select multiple="multiple" id="select1" 
        style=" margin-left:10px;height:160px; width: 109px;">
     <option value="1">选项1</option>
      <option value="2">选项2</option>
       <option value="3">选项3</option>
        <option value="4">选项4</option>
         <option value="5">选项5</option>
          <option value="6">选项6</option>
           <option value="7">选项7</option>
         <option value="8">选项8</option>
   </select><br /><br />
   <span id="add">选中添加到右边&gt;&gt;</span><br /><br />
   <span id="add_all">全部添加到右边&gt;&gt;</span>
</div>
<div id="context">
   <select multiple="multiple" id="select2" 
        style=" margin-left:10px;height:160px; width: 109px;">
     <option value="1">选项9</option>
   </select><br /><br />
   <span id="remove">&lt;&lt;选中添加到左边</span><br /><br />
   <span id="remove_all">&lt;&lt;全部添加到左边</span>
</div>
</body>
</html>
