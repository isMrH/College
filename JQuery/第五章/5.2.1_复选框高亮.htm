<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>

    <script src="jquery-1.4.1-vsdoc.js" type="text/javascript"></script>
    <style type="text/css">
    .even
    {
    	background:#fff38f;
    }
    .odd
    {
    	background:#FFFFEE;
    }
    .selected
    {
    	background:Red;
    }
    </style>
    
    <script type="text/javascript">
        $(function() {
            $("tbody>tr:odd").addClass("odd");
            $("tbody>tr:even").addClass("even");

            $('tbody>tr').click(function() {
                if ($(this).hasClass('selected')) {
                    $(this)
                        .removeClass('selected')
                        .find(':checkbox').attr('checked', false);
                } else {
                    $(this)
                        .addClass('selected')
                        .find(':checkbox').attr('checked', true);
                }
            });
        })
    </script>
</head>
<body>
    <table>
        <thead>
            <tr><th></th><th>姓名</th><th>性别</th><th>暂住地</th></tr>
        </thead>
        <tbody>
            <tr><td><input type="checkbox" name="Info"/></td><td>张山</td><td>男</td><td>浙江宁波</td></tr>
            <tr><td><input type="checkbox" name="Info"/></td><td>李四</td><td>女</td><td>浙江杭州</td></tr>
            <tr><td><input type="checkbox" name="Info"/></td><td>王五</td><td>男</td><td>湖南长沙</td></tr>
            <tr><td><input type="checkbox" name="Info"/></td><td>赵六</td><td>男</td><td>浙江温州</td></tr>
            <tr><td><input type="checkbox" name="Info"/></td><td>Rain</td><td>男</td><td>浙江宁波</td></tr>
            <tr><td><input type="checkbox" name="Info"/></td><td>MAXMAN</td><td>女</td><td>浙江宁波</td></tr>
        </tbody>
    </table>
</body>
</html>
