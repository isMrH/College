        #panel{

            //判断是否执行动画
            function animateIt() {
                $("#pane1").slideToggle("slow", animateIt);
            }

            function animateIt2() {
                $("#pane1").fadeToggle("slow", animateIt2);
            }

            animateIt();

            $("button").click(function() {
                if (!$("#pane1").is(":animated")) {
                    $("#pane1").fadeToggle("slow", animateIt2);
                } else {
                    $("#pane1").stop();
                }
            });

        });
    </script>

<div id="panel">
