<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style type="text/css">
        * { font-family: Verdana; font-size: 96%; }
        label { width: 10em; float: left; }
        label.error { float: none; color: red; padding-left: .5em; vertical-align: top; }
        p { clear: both; }
        .submit { margin-left: 12em; }

        b { font-weight: bold; padding-right: 1em; vertical-align: top; }
        b.error {
          background:url("images/unchecked.gif") no-repeat 0px 0px;
          padding-left: 16px; 
          
        }
        b.success {
          background:url("images/checked.gif") no-repeat 0px 0px;
          padding-left: 16px;
        }
    </style>

    <script src="../scripts/jquery.js" type="text/javascript"></script>

    <script src="lib/jquery.validate.js" type="text/javascript"></script>

    <script src="lib/jquery.validate.messages_cn.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function() {
            $("#commentForm").validate({
                rules: {
                    username: {
                        required: true,
                        minlength: 2
                    },
                    email: {
                        required: true,
                        email: true
                    },
                    url: "url",
                    comment: "required"
                },
                messages: {
                    username: {
                        required: "请输入姓名",
                        minlength: "请至少输入两位字符"
                    },
                    email: {
                        required: "请输入电子邮件",
                        minlength: "请输入正确的电子邮件格式"
                    },
                    url: "请检查网址格式",
                    comment: "请输入您的评论"
                },
                errorElement: "b", //也可以用其他标签包裹提示内容
                success: function(label) {
                    label.text("")
                    .addClass("success");
                }
            });
        });
    </script>
</head>
<body>
<form class="cmxform" id="commentForm" method="get" action="">
 <fieldset>
   <legend>一个简单的验证带验证提示的评论例子</legend>
   <p>
     <label for="cusername">姓名</label>
     <em>*</em><input id="cusername" name="username" size="25" />
   </p>
   <p>
     <label for="cemail">电子邮件</label>
     <em>*</em><input id="cemail" name="email" size="25"  />
   </p>
   <p>
     <label for="curl">网址</label>
     <em>  </em><input id="curl" name="url" size="25"  value="" />
   </p>
   <p>
     <label for="ccomment">你的评论</label>
     <em>*</em><textarea id="ccomment" name="comment" cols="22" rows="2"></textarea>
   </p>
   <p>
     <input class="submit" type="submit" value="提交"/>
   </p>
 </fieldset>
</form>
</body>
</html>
