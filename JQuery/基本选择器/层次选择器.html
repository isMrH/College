<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
 <title>2-4</title>
 <link rel="stylesheet" type="text/css" href="css/style.css" /> 
 <script src="scripts/jquery-1.4.1-vsdoc.js" type="text/javascript"></script>
 <script src="lib/assist.js" type="text/javascript"></script>
 
 <script type="text/javascript">
     $(function() {
     //btn1  改变id为one的元素的背景色
     $("#btn1").click(function() {
         $("#one").css("background", "#bbffaa");
     });

     //btn2 改变id为mini的所有元素的背景色
     $("#btn2").click(function() {
         $(".mini").css("background", "#bbffaa");
     });

     //btn3 改变元素名是div的背景色
     $("#btn3").click(function() {
         $("div").css("background", "#bbffaa");
     });

     //btn4 改变所有元素的背景色
     $("#btn4").click(function() {
         $("*").css("background", "#bbffaa");
     });

     //btn5 改变所有的span元素和id为two的背景色
     $("#btn5").click(function() {
         $("span,#two").css("background", "#bbffaa");
     });
 })

 </script>
</head>
<body>

<button id="reset">手动重置页面元素</button>
<input type="checkbox" id="isreset" checked="checked"/><label for="isreset">点击下列按钮时先自动重置页面</label><br /><br />
<h3>层次选择器.</h3>
<input type="button" id="btn1" value="改变body内所有div的背景色" />
<input type="button" id="btn2" value="改变body内子div元素的背景色"/>
<input type="button" id="btn3" value="改变class为one的下一个div同辈元素背景色"/>
<input type="button" id="btn4" value="改变id为two的元素后面的所有div同辈元素的背景色"/>



<br /><br />


<!-- 测试的元素 -->

<div class="one" id="one" >
	id为one,class为one的div
	<div class="mini">class为mini</div>
</div>

<div class="one"  id="two" title="test" >
	id为two,class为one,title为test的div.
	<div class="mini"  title="other">class为mini,title为other</div>
	<div class="mini"  title="test">class为mini,title为test</div>
</div>

<div class="one">
	<div class="mini">class为mini</div>
	<div class="mini">class为mini</div>
	<div class="mini">class为mini</div>
	<div class="mini"></div>
</div>

<div class="one">
	<div class="mini">class为mini</div>
	<div class="mini">class为mini</div>
	<div class="mini">class为mini</div>
	<div class="mini"  title="tesst">class为mini,title为tesst</div>
</div>


<div style="display:none;"  class="none">
	style的display为"none"的div
</div>

<div class="hide">class为"hide"的div</div>

<div>
	包含input的type为"hidden"的div<input type="hidden" size="8"/>
</div>

<span id="mover">正在执行动画的span元素.</span>

</body>
</html>
