<html>
<head>
<title>用户注册</title>
<meta http-equiv="content-type" content="text/html; charset=gb2312">
</head>
<body>
<form method="post" action="RegisterServlet" name="form1">
用户名：<input type="text" name="username"> <br>
密码：<input type="password" 	name="pwd"><br>
性别： <input type="radio" name="sex" value="男" checked>男
<input type="radio" name="sex" value="女">女<br>
国家： <select name="country">
		<option value="china">中国</option>
		<option value="usa">美国</option>
		<option value="english">英国</option>
</select><br>
爱好： <input type="checkbox" name="likes" value="音乐">音乐 
<input 	type="checkbox" name="likes" value="体育">体育 
<input 	type="checkbox" name="likes" value="上网">上网<br>
备注：<br>
<textarea rows="3" cols="50" name="remark"></textarea><br>
<input type="submit" value="注册"><input type="reset" value="重置">
</form>
</body>
</html>
